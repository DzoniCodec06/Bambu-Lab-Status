<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bambu Lab Status</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="notConnectedScreen" class="not-connected-false">
        <h1>Can't connect...</h1>
        <p>Check if the printer is turned ON and printer properties are entered correctly!</p>
    </div>
    <div id="loading-screen" class="loading">
        <div class="loader"></div>
        <p>Loading...</p>
    </div>
    <header id="header" class="false">
        <div class="info">
            <img class="logo" src="../public/images/BambuLab_logo.svg.png" alt="logo">
            <h1 id="printerName"></h1>
        </div>
        <div id="printerStatus" class="status"></div>
    </header>
    <div id="container" class="container-false">
        <div class="progress-values">
            <p id="prgNum"></p>
            <p id="time"></p>
        </div>
        <progress id="prg" value="0" max="100"></progress>
    </div>
</body>
<script src="app.js"></script>
</html>
